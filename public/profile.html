<!DOCTYPE HTML>
<html>

<head>
    <title>Dono - Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="css/bundle.css?v=2.0.0">
    <link rel="stylesheet" href="./css/main.css">
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="bookmark" href="images/favicon.ico">
</head>

<body class="is-loading background">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <section id="main">

            <header><img id="logo" style="border-radius: 10px;" src="http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640-300x300.png" alt="Logo">
                <p class="head-text">Ryan Maugin</p>
                <p class="head-text-bottom">London, UK - 18yo</p>
            </header>

            <main id="main-content">
    
                    <div class="col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2 col-xlg-2 col-xlg-offset-2">
                        <div class="browse-card">
                            <h2>View Archived Videos/Notes</h2>
                            <button class="btn joinBtn">View</button>
                        </div>
                    </div>

                    <div class="col-sm-4 col-md-4 col-xlg-2 ">
                        <div class="browse-card">
                            <h2>View Account Details</h2>
                            <button class="btn joinBtn">View</button>
                        </div>
                    </div>

                    <div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-xlg-2 col-xlg-offset-5">
                        <div class="browse-card">
                            <h2>Your Statistics & Progress</h2>
                            <button class="btn joinBtn">View</button>
                        </div>
                    </div>

                    <div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-xlg-2 col-xlg-offset-5" style="margin-top: 30px;">
                        <button class="btn joinBtn" style="background: red;">Log out</button>
                    </div>

            </main>

        </section>

    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="videoOptionsModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <form role="form" action="#">
                        <div class="form-group"><label for="resolution">Resolution</label><select class="selectpicker form-control" id="resolution"><option value="120p">160x120</option><option value="240p">320x240</option><<option value="360p">640x360</option><option value="480p">848x480</option><option value="720p" selected="selected">1280x720</option><option value="1080p">1920x1080 (Test Only)</option></select></div>
                        <div class="form-group"><label for="maxFrameRate">Max Frame Rate</label><select class="selectpicker form-control" id="maxFrameRate"><option value="15">15</option><!--<option value="24">24</option>--><option value="30" selected="selected">30</option></select></div>
                        <div class="form-group" style="display:none"><label>Max Rate</label>
                            <div id="choose-max-rate" class="form-control" data-slider-id="maxRateSlider"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Confirm</button></div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
    <script src="js/vendor-bundle.js?v=2.0.0"></script>
    <script src="js/index.js?v=2.0.0"></script>
    <script>
        if ('addEventListener' in window) {
            window.addEventListener('load', function() {
                document.body.className = document.body.className.replace(/\bis-loading\b/, '');
            });
            document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
        }
    </script>
</body>

</html>
